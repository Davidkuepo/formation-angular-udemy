<div class="row">
  <div class="col-xs-2">
    <form>
      <div class="row">
        <div class="col-sm-5 from-group">
          <label for="name">Name</label>
          <input
          type="text"
          id="name"
           class="form-control"
           #NameInput
           >
        </div>
        <div class="col-sm-2 from-group">
          <label for="amount">amount</label>
          <input
          type="number"
          id="amount"
          class="form-control"
          #amounInput
          >
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-success" type="submit" (click)="onAddItem()">Add</button>
          &nbsp;
          <button class="btn btn-danger" type="button">Delete Item</button>
           &nbsp;
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
